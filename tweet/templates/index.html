<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
</head>

<body>
    <h1>Welcome to Twitter {{twitteruser}}</h1>
    <p>Are you logged in? {{request.user.is_authenticated}}</p>
    
    {% for tweet in tweetdata %}

        {{tweet.twitteruser}}<br>
        {{tweet.tweet}}<br>
        {{tweet.post_date}}<br>

    {% endfor %}
</body>
</html>
